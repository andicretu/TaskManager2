<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>User Profile</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h3 class="mt-2">Profile Overview</h3>
    <div class="card mt-2">
        <div class="card-body p-2">
            <p><strong>Email:</strong> <span th:text="${userModel.email}" class="card-text"></span></p>
            <p><strong>Name:</strong> <span th:text="${userModel.name}" class="card-text"></span></p>
        </div>
    </div>
    <div class="mt-3">
        <a th:href="@{/taskManager/createTask}" class="btn btn-warning btn-sm">Create Task</a>
    </div>
    <ul class="list-group mt-3">
        <li th:each="task : ${tasksList}" class="list-group-item d-flex justify-content-between align-items-center">
            <div>
                <a th:href="@{/taskManager/show-task/{id}(id=${task.id})}" th:text="${task.title}"></a>
                <span> - </span>
                <span th:text="${task.description}"></span>
            </div>
            <div class="d-flex">
                <a th:href="@{/taskManager/edit-task/{id}(id=${task.id})}" class="btn btn-primary btn-sm">Edit Task</a>
                <form th:action="@{/taskManager/delete-task/{id}(id=${task.id})}" method="post" class="ms-2">
                    <button type="submit" class="btn btn-danger btn-sm">Delete Task</button>
                </form>
            </div>
        </li>
    </ul>
    <form th:action="@{/logout}" method="post" class="mt-3">
        <button type="submit" class="btn btn-primary btn-sm">Logout</button>
    </form>
</div>
</body>
</html>
