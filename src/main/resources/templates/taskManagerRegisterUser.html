<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Task Manager</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>Task Manager User Registration</h1>
    <form th:action="@{/registerUser}" th:object="${userModel}" method="post" class="mb-3">
        <div class="mb-3">
            <label for="email" class="form-label">insert email:</label>
            <textarea class="form-control" id="email" th:field="*{email}" rows="1"></textarea>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">insert password:</label>
            <textarea class="form-control" id="password" th:field="*{password}" rows="1"></textarea>
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">insert name:</label>
            <textarea class="form-control" id="name" th:field="*{name}" rows="1"></textarea>
        </div>
        <div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <p th:if="${message}" th:text="${message}" class="text-success"></p>
        </div>
    </form>
</div>
</body>
</html>
