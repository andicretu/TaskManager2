<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Create Task</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>Create task</h1>
    <form th:action="@{/createTask}" th:object="${taskModel}" method="post">
        <div class="mb-3">
            <label for="title" class="form-label">Insert new task title:</label>
            <textarea class="form-control" id="title" th:field="*{title}" rows="1"></textarea>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Insert task description:</label>
            <textarea class="form-control" id="description" th:field="*{description}" rows="1"></textarea>
        </div>
        <input type="hidden" name="userEmail" th:value="${userModel.email}" />
        <div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>
</body>
</html>
